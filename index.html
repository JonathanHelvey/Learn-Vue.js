<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Product App</title>
  <link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
  <div class="nav-bar"></div>
  <div id="app">
    <div class="product">
      <div class="product-image">
        <h1>Image</h1>
        <img class="image" v-bind:src="image"/>
      </div>
      <div class="product-info">
        <h1>{{ product }}</h1>
        <p>{{ description }}</p>
        <p v-if="inventory > 10">IN STCOK</p>
        <p v-else-if="inventory<=10 && inventory>0">Almost Sold Out!</p>
        <p v-else="inStock">OUT OF STOCK</p>
        <p v-if="onSale">On Sale</p>

        <ul>
          <li v-for="detail in details">{{ detail }}</li>
        </ul>
        <div class="sizes">
          <div v-for="variant in variants" :key="variant.id">
            <p @mouseover="updateProduct(variant.variantImage)">{{ variant.color }}</p>
          </div>
        </div>
        <div class="sizes" >
          <ul v-for="size in sizes">
            <li>{{ size }}</li>
          </ul>
        </div>
        <div class="cart-div">
          <button class="addButton" v-on:click="addToCart">Add to Cart</button>
          <p class="cart">Cart({{ cart }})</p>
        </div>
        <button class="removeButton" v-on:click="removeFromCart">Remove From Cart</button>
      </div>
    </div>
  </div>
</body>
  <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
  <script src="main.js"></script>
</html>
